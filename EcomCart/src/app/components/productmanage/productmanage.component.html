Do you want to ?? 
<button class="btn btn-info m-2 text-light" (click)="setToAdd()">Add product?</button>
<button class="btn btn-warning m-2 text-light" (click)="setToUpdate()">Modify product?</button>
<br><br>
    <label class="text-secondary bold">Product ID:</label>
    <input class="m-2 mx-4 w-50" type="number" name="productid" placeholder="Product id" #productID >
    <button class="btn btn-dark mx-1" style="transform: translateY(-3px);" (click)="takeId(productID.value)">Go</button>

</div>

<div *ngIf="openForm" >
    <div *ngIf="isAdd" class="m-5 p-5 border border-dark">
    <h3 class="text-secondary">Add Product:</h3><br>
    
    <form [formGroup]="productForm" (ngSubmit)= "onSubmit()">
        <label class="m-2">Product ID:</label>
        <input class="m-2 mx-4 w-50" type="number" formControlName="id" placeholder="Product id" [attr.disabled]="true">
        <br><br>
        <label class="m-2">Product Name:</label>
        <input class="m-2 w-50" type="text" formControlName="prodname" placeholder="Product name"  >
        <br><br>
        <label class="m-2">Product Price:</label>
        <input class="m-2 mx-3 w-50" type="number" formControlName="prodprice" placeholder="Product price" >
        <br><br>
        <label class="m-2">Category:</label>
        <select class="m-2 w-50 mx-5" formControlName="category" placeholder="Category"  >
            <option>TV</option>
            <option>Mobile</option>
            <option>Laptop</option>
        </select>
        <br><br>
        <label class="m-2">Product Image:</label>
        <input class="m-2 mx-2 w-50" type="text" formControlName="prodimg" placeholder="Product image" >
        <br><br>
        <button class="btn btn-secondary m-2" type="submit" [disabled]="!productForm.valid">Add Product</button>
        <button class="btn btn-dark m-2" (click)="Clearform()">Clear</button>
    </form>
</div>
</div>


<div *ngIf="openForm">
    <div *ngIf="!isAdd" class="m-5 p-5 border border-dark">
    <h3 class="text-secondary">Update Product:</h3><br>
    <form [formGroup]="productForm" (ngSubmit)= "onSubmit()">
        <label class="m-2">Product ID:</label>

        <input class="m-2 w-50" type="text" formControlName="prodname" placeholder="Product name"  >

        <input class="m-2 mx-3 w-50" type="number" formControlName="prodprice" placeholder="Product price" >
        <br><br>
        <label class="m-2">Category:</label>
        <select class="m-2 w-50 mx-5" formControlName="category" placeholder="Category"  >
            <option>TV</option>
            <option>Mobile</option>
            <option>Laptop</option>
        </select>
        <br><br>
        <label class="m-2">Product Image:</label>
        <input class="m-2 mx-2 w-50" type="text" formControlName="prodimg" placeholder="Product image" >
        <br><br>
        <button class="btn btn-secondary m-2" type="submit" [disabled]="!productForm.valid">Update Product</button>
        <button class="btn btn-dark m-2" (click)="Clearform()">Clear</button>
    </form>
</div>
</div>
