<div class="row row-cols-1 row-cols-md-4 g-4 p-3 m-2" >
  <div class="col" *ngFor='let prod of productslist | searchbox:searchText1 | sortBy:sortValue1' >
    <div class="card text-center m-2" style="border: solid 2px rgba(0, 0, 0, 0.8);">
      <img [src]= 'prod.prodimg' onerror="this.src='./../../assets/error.jpg'" />
      <div class="card-body">
        <h5 class="card-title">product: {{prod.prodname}}</h5>
        <small class="card-text">product price: {{prod.prodprice}}</small><br>
        <button class="btn btn-warning m-1">Buy Now</button>
        <button class="btn btn-secondary" (click)='addToCart(prod)'>Add to cart</button>
      </div>
    </div>
</div>

</div>
<div style="display: flex;">
<jw-pagination style="margin-left:auto; margin-right:auto;" [items]="items" (changePage)="onChangePage($event)" ></jw-pagination>
</div>
